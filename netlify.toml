# WorkTrack Pro - Netlify
# Build and deploy from GitHub
# Required env vars (set in Netlify dashboard): VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY (build);
# for functions: SUPABASE_SERVICE_ROLE_KEY, TURNSTILE_SECRET_KEY, RESEND_API_KEY, PROPOSAL_* / RESEND_*

[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA: all routes -> index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
