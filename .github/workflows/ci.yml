name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npx prettier --check "src/**/*.{ts,tsx,css,json}"

      # Type check disabled until TS6305 / strict types are resolved; build uses Vite only.
      # - name: Type check
      #   run: npx tsc --noEmit

      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run build
        env:
          VITE_POCKETBASE_URL: http://localhost:8090
